{% set name = "pyfive" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyfive-{{ version }}.tar.gz
  sha256: 1d02f50c69d5e6d4c77132f9477b4e277b6f7621607ff92dd9bb3fd23222ce24

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip !=21.3
    - setuptools >=40.6.0
    - setuptools_scm >=6.2
  run:
    - python >={{ python_min }}
    - numpy

test:
  source_files:
    - tests
  requires:
    - python {{ python_min }}
    - pip
    - dask
    - flask
    - flask-cors
    - h5netcdf
    - h5py
    - moto
    - netcdf4
    - pytest
    - pytest-cov
    - pytest-html
    - pytest-xdist
    - s3fs
    # not ours; 1.1.0 has borked metadata, pip returns 0.0.0
    - toolz <1.1.0
  commands:
    - pip check
    - pytest
  imports:
    - pyfive

about:
  home: https://github.com/NCAS-CMS/pyfive
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: 'A pure Python HDF5 file reader'

extra:
  recipe-maintainers:
    - davidhassell
    - valeriupredoi
    - jjhelmus
