{% set version = "0.4.0" %}
{% set sha256 = "0ff913e0dc9a26c1bcbe28887f7a30ef9de95330054d868491c510ee288f817e" %}

package:
  name: pyfive
  version: {{ version }}

source:
  fn: pyfive-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/pyfive/pyfive-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - numpy

test:
  imports:
    - pyfive

about:
  home: https://github.com/jjhelmus/pyfive
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: 'A pure Python HDF5 file reader'

extra:
  recipe-maintainers:
    - jjhelmus
